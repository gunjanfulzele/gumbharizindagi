<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Custom Account Search">
        <lightning-layout multiple-rows="true" vertical-align="end">
            <lightning-layout-item size="4" padding="around-small">
                 <!--Input text to Search Account-->
                <lightning-input type="text" label="Enter Account Name To Search"
                    value={searchKey} 
                    onchange={handelSearchKey}> 
                </lightning-input>
                <a href="https://gyansys105-dev-ed.develop.lightning.force.com/lightning/r/Account/{record.id}/view">View</a>
                
            </lightning-layout-item >

            <lightning-layout-item size="2" padding="around-small">
                <!--Search Button-->
                <lightning-button label="Search" variant="brand" onclick={SearchAccountHandler}>

                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
                <!--List Of Account Using data Tabel-->
                <!-- sldsValidatorIgnoreNextLine -->
                <lightning-datatable key-field="id" data={accounts} columns ={cols}> 

                </lightning-datatable>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout>
            <lightning-layout-item>
                <lightning-button label="Previous" 
                icon-name="utility:chevronleft"
                onclick={previousHandler}
                disabled={disablePrevious}></lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow">
                <p class="slds-text-align_center">Displaying {currentPage} of {totalPage} Page</p>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button label="next" 
                icon-name="utility:chevronright"
                icon-position="right"
                onclick={nextHandler}
                disabled={disableNext}></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
 
</template>
